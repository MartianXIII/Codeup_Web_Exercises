<body>
	<div class="boxed red"> <p>620-750nm</p> </div>

	<main>
    <header>

	    	<p>590-620 nm</p> </div>

		<div class="Y"> <img class="arrow" src="/img/CodeUp.png">
	    	<p>570-590 nm</p> </div>

		<div class="G"> <img class="arrow" src="/img/CodeUp.png">
	    	<p>495-570 nm</p> </div>

		<div class="B"> <img class="arrow" src="/img/CodeUp.png">
	    	<p>450-495 nm</p> </div>

		<div class="V"> <img class="arrow" src="/img/CodeUp.png">
	    	<p>380-450 nm</p> </div>
