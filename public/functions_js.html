		(function () {
			function sayHello(name){
				return 'Hello, ' + name;
			}

			function is0dd(number) {
				var message = (number % 2 !==0) ? number + 'is odd' : number + 'is even';
				return message;
			}

			var myNameIs = 'Mars';
			var random = Math.floor((Math.random()*100)+1);
			var message = sayHello(myNameIs); 

			console.log(message);   //('Hello from ' + myNameIs);

			var result = is0dd(random);
			console.log(result);
