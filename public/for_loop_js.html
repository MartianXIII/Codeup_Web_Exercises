<!doctype html>
<html>
<head>
	<title>Downloop</title>
</head>
<body>

	<script>
	//*Intialization happens first var i = 100
	//condition i > 0 happens everytime you enter the loop
	// then finally i-=5 is at the end
		for (var i = 100; i > 0; i -= 5) { 
    	console.log(i);
}
	</script>
</body>
</html>
