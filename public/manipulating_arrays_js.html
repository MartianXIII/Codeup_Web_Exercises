<!doctype html>
<<html>
<head>
	<title>ManipuARRAy</title>
</head>
<body>

	<script type="text/javascript">
	"use strict"

	var Planets = [ 'Mercury' , 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'];
	var remove
	var index



	function logPlanets() {
    	console.log('Here is the list of planets:' + Planets);
    	console.log(Planets);
	}
		logPlanets();
		console.log('Adding "The Sun" to the beginning of the planets array.');
		Planets.unshift('The Sun');
		logPlanets();

		console.log('Adding "Pluto" to the end of the planets array.');
		Planets.push("Pluto");
		logPlanets();

		console.log('Remove "The Sun" from the beginning of the planets array.');
		Planets.shift('The Sun');
		logPlanets();

		console.log('Removing "Pluto" from the end of the planets array.');
		Planets.splice(8, 8);

		console.log('Find-logging the index of "Earth" in the planets array.');
		console.log(Planets.indexOf('Earth'));
		logPlanets();

		console.log('Using splice to remove the planet after Earth.');
		Planets.splice(4, 1)
		logPlanets();

		console.log('Using splice to add back the planet after Earth.');
		Planets.splice(4, 0, 'Mars')
		logPlanets();

		console.log('Reversing the order of the planets array.');
		Planets.reverse();
		logPlanets();

		console.log('Sorting the planets array.');
		Planets.sort();
		logPlanets();
	</script>
</body>
</html>
